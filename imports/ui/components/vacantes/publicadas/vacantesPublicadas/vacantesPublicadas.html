        Vacantes Publicadas.
    </div>
    <div class="panel-body">

            <li class="list-group-item" ng-repeat="vacante in verVacantes.vacantesPublicadas">{{vacante}}

    </div>
    <div class="table-responsive">
        <table class="table table-hover table-condensed">
            <thead>
            <tr>
                <th>Marca</th>
                <th>Puesto</th>
                <th>Estado</th>
                <th>Fecha Creaci√≥n</th>
                <th># Postulaciones</th>
                <th># Seleccionadas</th>
                <th>Eliminar</th>
            </tr>
            </thead>
            <tr ng-repeat="vacante in verVacantes.vacantesPublicadas"
                ng-init="puesto = vacante.puesto(); estado = vacante.estado()">
                <td>{{vacante.marca}}</td>
                <td>{{puesto.descripcion}}</td>
                <td>{{estado.descripcion}}</td>
                <td>{{vacante.fechaCreacion | date : format : dd/MM/YYYY}}</td>
                <td>
                    <a class="btn" ui-sref="app.vacantes.postulados({vacanteId:vacante._id})">
                        <span class="fa fa-users" aria-hidden="true"></span>
                        <span class="badge">{{vacante.totalPostulados}}</span>
                    </a>
                </td>
                <td>
                    <a class="btn" ui-sref="app.vacantes.seleccionados({vacanteId:vacante._id})">
                        <span class="fa fa-users" aria-hidden="true"></span>
                        <span class="badge">{{vacante.totalSeleccionados}}</span>
                    </a>
                </td>
                <td>
                    <a class="btn btn-danger" ng-click="verVacantes.eliminar(vacante._id)">
                        <span class="fa fa-trash-o" aria-hidden="true"></span>
                    </a>
                </td>
            </tr>
        </table>
    </div>
</div>
