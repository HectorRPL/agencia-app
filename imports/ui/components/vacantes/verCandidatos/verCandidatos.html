<!--OPCIÓN "A.2" -->
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6" ng-repeat="postulado in verCandidatos.postulados">
        <a  href ng-click="verCandidatos.agregar(postulado)" style="text-decoration:none;">
            <div class="panel panel-default" ng-class="{ 'panel-success' : postulado.estado == 2}">
                <div  class="panel-body" ng-init="candidato = postulado.candidato(); perfil = postulado.perfilLaboral()">
                    <div class="row">
                        <!-- DATOS Y AVIÓN-->
                        <div class="col-xs-12 col-sm-10">
                            <div class="row">
                                <!-- AVIÓN -->
                                <div class="col-xs-1">
                                    <i class="fa fa-square-o fa-3x" ng-show="postulado.estado==1" aria-hidden="true"></i>
                                    <i class="fa fa-check-square-o fa-3x" style="color:green;" ng-show="postulado.estado==2" aria-hidden="true"></i>
                                </div>
                                <!-- DATOS -->
                                <div class="col-xs-11">
                                    <h3 class="panel-title">{{candidato.nombre}} {{candidato.apellidos}}</h3>
                                    <p class="list-group-item-text" ng-init="puestoDesc = perfil.puesto(); escolaridad = perfil.escolaridad();
                                experiencias = perfil.experienciasEn(); habilidades = perfil.hibilidadesEn()">
                                        <strong>Perfil</strong>: {{candidato.sexo}} | {{puestoDesc.descripcion}}
                                        | {{escolaridad.descripcion}} | Talla {{perfil.talla}}|
                                        Estatura {{perfil.estatura}}
                                    </p>
                                    <ul class="list-inline">
                                        <li><strong>Experiencia</strong>:</li>
                                        <li ng-repeat="experiencia in experiencias">{{experiencia.descripcion}}&nbsp;|</li>
                                    </ul>
                                    <ul class="list-inline">
                                        <li><strong>Habilidades</strong>:</li>
                                        <li ng-repeat="habilidad in habilidades">{{habilidad.descripcion}}&nbsp;|</li>
                                    </ul>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>
