<div class="row">
  <div ng-repeat="day in checkboxDias.dias" class="col-xs-6 col-sm-3 col-md-3">
    <div class="checkbox">
      <div class="btn-group">
        <label class="btn btn-default" uib-btn-checkbox name="{{day.nombre}}" id="{{day.id}}" ng-model="day.activo" ng-checked="checkboxDias.disabledCheks" ng-disabled="checkboxDias.disabledCheks && $index<7" ng-click="checkboxDias.validarDiario($index, day.activo)">{{day.nombre}}</label>
    </div>
    </div>
  </div>
</div>
