<form id="tarjetaFrmId" class="property-submit-form"
      role="form" name="tarjetaFrm" nonvalidate>
    <tarjeta datos="agregarTarjeta.datos"></tarjeta>
    <div class="row">
        <div class="col-sm-2">
            <button class="btn btn-warning btn-block" type="button"
                    ng-click="agregarTarjeta.regresar()">
                Regresar
            </button>
        </div>
        <div class="col-sm-7">
            <!-- ALERTA:  -->
            <alertas tipo="agregarTarjeta.tipoMsj" mensaje="agregarTarjeta.msj"></alertas>
        </div>
        <div class="col-sm-3 pull-right">
            <button class="btn btn-primary btn-block" type="button"
                    ng-click="agregarTarjeta.generarToken()" ng-disabled="tarjetaFrm.$invalid">
                Guardar
            </button>
        </div>
    </div>
</form>
