<button class="btn btn-default" class="close" ng-show="listaTarjetas.tarjetas"
        ng-click="listaTarjetas.verInsertar()">
    <i class="fa fa-plus" aria-hidden="true"></i>
    <i class="fa fa-credit-card" aria-hidden="true"></i>
</button>
<br>
<div class="panel panel-default">
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="tarjeta in listaTarjetas.tarjetas">
            <i class="fa fa-credit-card" aria-hidden="true"></i>&nbsp;&nbsp;
            {{tarjeta.tipoTarjeta}}&nbsp;&nbsp;XXXX-XXXX-XXXX-{{tarjeta.numTarjeta}}&nbsp;
            Fecha Expiraci√≥n: {{tarjeta.mesExpiracion}}/{{tarjeta.anioExpiracion}}
            <button class="btn btn-sm btn-danger pull-right" type="button"
                    aria-label="Close" ng-click="listaTarjetas.abrirModal(tarjeta)">
                <span class="fa fa-trash-o" aria-hidden="true"></span>
            </button>
        </li>
    </ul>
</div>
