
<div class="modal-body">
    <div class="row">
        <div class="col-xs-12">
            <a class="btn close" ng-click="eliminarTarjeta.cancelar()">
                <span class="fa fa-times" aria-hidden="true"></span>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <alertas tipo="eliminarTarjeta.tipoMsj" mensaje="eliminarTarjeta.msj"></alertas>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-offset-4 col-xs-7">
            <button class="btn btn-success" type="button" ng-click="eliminarTarjeta.eliminar()">Aceptar</button>
            <button class="btn btn-danger" type="button" ng-click="eliminarTarjeta.cancelar()">Cerrar</button>
        </div>
    </div>
</div>
