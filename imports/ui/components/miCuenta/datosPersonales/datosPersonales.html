<form id="userPassFormId"
      class="property-submit-form"
      name="datosPersonalesFrm"
      role="form"
      autocomplete="off"
      nonvalidate>
    <!-- NOMBRE  -->
    <div class="form-group" ng-class="{ 'has-error' : datosPersonalesFrm.nombre.$invalid && !datosPersonalesFrm.nombre.$pristine}">
        <input id="datosNombreId"
               class="form-control"
               name="nombre"
               type="text"
               placeholder="Nombre(s)"
               aria-describedby="sizing-addon1"
               required
               minlength="2"
               maxlength="31"
               ng-minlength="2"
               ng-maxlength="30"
               ng-pattern="/^[a-zA-Zñáéíóú\s]+$/"
               ng-model="datosPersonales.candidato.datosPersonales.nombre"/>
        <div role="alert" ng-messages="datosPersonalesFrm.nombre.$dirty && datosPersonalesFrm.nombre.$error">
            <div class="ng-mensajes" ng-message="required">Requerido</div>
            <div class="ng-mensajes" ng-message="minlength">mín 2 caracteres</div>
            <div class="ng-mensajes" ng-message="maxlength">máx 30 caracteres</div>
            <div class="ng-mensajes" ng-message="pattern">Sólo caracteres alfabéticos</div>
        </div>
    </div>
    <!-- APELLIDOS  -->
    <div class="form-group" ng-class="{ 'has-error' : datosPersonalesFrm.apellidos.$invalid && !datosPersonalesFrm.apellidos.$pristine}">
        <input id="datosApellidosId"
               class="form-control"
               name="apellidos"
               type="text"
               placeholder="Apellidos"
               aria-describedby="sizing-addon1"
               required
               minlength="2"
               maxlength="31"
               ng-minlength="2"
               ng-maxlength="30"
               ng-pattern="/^[a-zA-Zñáéíóú\s]+$/"
               ng-model="datosPersonales.candidato.datosPersonales.apellidos"/>
        <div role="alert" ng-messages="datosPersonalesFrm.apellidos.$dirty && datosPersonalesFrm.apellidos.$error">
            <div class="ng-mensajes" ng-message="required">Requerido</div>
            <div class="ng-mensajes" ng-message="minlength">mín 2 caracteres</div>
            <div class="ng-mensajes" ng-message="maxlength">máx 30 caracteres</div>
            <div class="ng-mensajes" ng-message="pattern">Únicamente caracteres alfabéticos</div>
        </div>
    </div>
    <!-- NÚMERO DE CELULAR  -->
    <div class="form-group" ng-class="{ 'has-error' : datosPersonalesFrm.numCelular.$invalid && !datosPersonalesFrm.numCelular.$pristine}">
        <input id="numCelularID"
               class="form-control"
               name="numCelular"
               type="text"
               placeholder="Número de celular"
               aria-describedby="sizing-addon1"
               required
               maxlength="10"
               ng-maxlength="10"
               ng-pattern="/^[0-9]{10}$/"
               ng-model="datosPersonales.candidato.datosPersonales.numCelular"/>
        <div role="alert" ng-messages="datosPersonalesFrm.numCelular.$dirty && datosPersonalesFrm.numCelular.$error">
            <div class="ng-mensajes" ng-message="required">Requerido</div>
            <div class="ng-mensajes" ng-message="maxlength">10 dígitos</div>
            <div class="ng-mensajes" ng-message="pattern">Sólo números</div>
        </div>
    </div>
    <!-- TELÉFONO -->
    <div class="form-group" ng-class="{ 'has-error' : registroAgenciaFrm.telefono.$invalid && !registroAgenciaFrm.telefono.$pristine}">
        <input id="telefonoId"
               class="form-control"
               type="text"
               name="telefono"
               placeholder="Teléfono"
               aria-describedby="sizing-addon1"
               maxlength="10"
               ng-maxlength="10"
               ng-pattern="/^[0-9]{10}$/"
               required
               ng-model="registro.credentials.profile.telefono">
        <div role="alert" ng-messages="registroAgenciaFrm.telefono.$dirty && registroAgenciaFrm.telefono.$error">
            <div class="ng-mensajes" ng-message="required">Requerido</div>
            <div class="ng-mensajes" ng-message="maxlength">10 dígitos necesarios</div>
            <div class="ng-mensajes" ng-message="pattern">Teléfono a 10 dígitos</div>
        </div>
    </div>
    <div class="row">
        <!-- BOTON GUARDAR CAMBIOS-->
        <div class="col-xs-12">
            <button class="btn btn-default"
                    type="submit"
                    ng-click="datosPersonales.contraseniaCorreo.actualizar()"
                    ng-disabled="datosPersonalesFrm.$invalid">
                Guardar Cambios
            </button>
        </div>
        <!-- ALERTA: CAMBIOS EXITOSO -->
        <div class="col-xs-12">
            <alertas tipo="datosPersonales.tipoMsj" mensaje="datosPersonales.msj"></alertas>
        </div>
    </div>
</form>
